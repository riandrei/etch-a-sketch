<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Etch-A-Sketch</header>
    <section class="indicators-and-buttons">
      <div class="indicators">
        <div class="coordinates">
          <p>X: 100</p>
          <p>Y: 100</p>
        </div>
        <div class="canvas-dimensions">
          <p>Width: 100</p>
          <p>Height: 100</p>
        </div>
      </div>
      <div class="buttons">
        <button>Download</button>
        <button>Reset</button>
      </div>
    </section>

    <section class="canvas"></section>

    <section class="tools-dock">
      <img src="images/paint-roller.svg" alt="paint_roller" />
      <img src="images/color-swatches.svg" alt="color_swatches" />
      <img src="images/eraser.svg" alt="eraser" />
      <img src="images/eyedropper.svg" alt="eyedropper" />
      <img src="images/easel.svg" alt="easel" />
    </section>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="indicators-and-buttons">
      <div class="indicators">
        <div class="coordinates">
          <p class="x-coordinate">X: 100</p>
          <p class="y-coordinate">Y: 100</p>
        </div>
        <div class="canvas-dimensions">
          <p>Width: 16</p>
          <p>Height: 16</p>
        </div>
      </div>
      <div class="buttons">
        <a href="#" class="download-link">
          <button class="download-button">Download</button>
        </a>
        <button class="reset-button">Reset</button>
      </div>
    </section>

    <section class="canvas"></section>

    <section class="tools-dock">
      <button class="paint-button">
        <img src="images/paint-roller.svg" alt="paint_roller" />
      </button>
      <button>
        <label for="color-picker" class="color-picker-icon">
          <img src="images/color-swatches.svg" alt="color_swatches" />
        </label>
      </button>
      <button class="eraser-button">
        <img src="images/eraser.svg" alt="eraser" />
      </button>
      <button class="spray-button">
        <img src="images/paint-sprayer.svg" alt="eyedropper" />
      </button>
      <button class="canvas-resize">
        <img src="images/easel.svg" alt="canvas" />
      </button>
      <input type="color" id="color-picker" />
    </section>

    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
